<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Title of the document</title>
<link href="bitacora-theme.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div id="wrapper" class="container">
        <header id="header">
 
        </header>

        <div class="row">
            <div id="content">
            <div class="hfeed">
                <!--Body content-->
                <%block name="content"></%block>
                <!--End of body content-->
            </div><!-- .hfeed -->
        </div><!-- #content -->
        <div id="sidebar_outer" class="theme_sidebar">
            <h2>Propaganda</h2>
            <div id="propaganda_c"></div> <!-- to include a random propaganda -->

            <h2>Un año atrás</h2>
            <div id="timeago"></div> <!-- to a "year ago" box generated by plugin -->

            <h2>Etiquetas</h2>
            <div id="tag_cloud"></div> <!-- to include tag cloud generated by plugin -->

            <h2>Twitter</h2>
            <a class="twitter-timeline" href="https://twitter.com/facundobatista?ref_src=twsrc%5Etfw" data-tweet-limit="5">
                Tweets by facundobatista
            </a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"> </script>

            <h2>Enlaces</h2>
            <div id="static_links"></div> <!-- to include static links generated by plugin -->

        </div><!-- #primary .theme_sidebar -->
        </div><!-- .row -->



    </div><!-- #wrapper -->
    <div id="footer">
        <div class="container">
            <h3 id="footer-title">
                ${blog_title} 
            </h3>

            <div id="footer-body" class="row">
                <div>
                    <p>Licencia</p>
                    <a href="https://creativecommons.org/licenses/by-nc-sa/3.0/es/" title="CC BY-NC-SA">
                        <img id="license-img" src="/assets/images/license.png" />
                    </a>
                </div>
                <div>
                    <p>Contacto</p>
                    <img id="contact-img" src="/assets/images/contact.png" />
                </div>
                <div>
                    <p>RSS</p>
                    <a href="rss.xml" title="Canal RSS">
                        <img class="theme-icon" src="/assets/images/rss-icon.png" />
                    </a>
                </div>
                <div>
                    <p>Archivo</p>
                    <div id="archive_bar"> </div><!-- to include archive month list generated by plugin -->
                </div>
            </div>

        </div>
    </div><!-- #footer -->

        ${body_end}
        ${template_hooks['body_end']()}
        ${base.late_load_js()}
    <script>
    $( "#archive_bar" ).load( "${rel_link(permalink,'/archive_bar-es.html')}" );
    $( "#propaganda_c" ).load( "${rel_link(permalink,'/propaganda_c.html')}" );
    $( "#static_links" ).load( "${rel_link(permalink,'/static_links.html')}" );
    $( "#tag_cloud" ).load( "${rel_link(permalink,'/tagcloud-es.inc.html')}" );
    $( "#timeago" ).load( "${rel_link(permalink,'/timeago.html')}" );
    </script>
    <script src="${rel_link(permalink,'/assets/js/printer-friendly.js')}"></script>
</body>
</html>
